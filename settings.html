  /* Search Button */

  body {
  transition: background-color 0.3s, color 0.3s;

}

.light-theme {

}

}

/* Center the settings panel */
.settings-container {

  margin-top: 100px;
}

/* Toggle Switch Styling */
.theme-switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.theme-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.theme-switch .slider {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  border-radius: 34px;
  cursor: pointer;
  transition: 0.4s;
}

.theme-switch .slider:before {
  content: "";
  position: absolute;
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
}

.theme-switch input:checked + .slider {
  background-color: #2196F3;
}

.theme-switch input:checked + .slider:before {
  transform: translateX(26px);
}
  .back {
    background-color: transparent !important; /* Removes background */
    border: none !important; /* Ensures no border */
    padding: 0 !important; /* Remove extra space */
    margin: 0 !important; /* Remove unnecessary margin */
}

.back ul {
  background-color: transparent !important; /* Remove any background on the UL */
  padding: 0 !important;
  list-style: none; /* Remove bullet points */
  margin-left: 30%;
}

.back ul li {

}

  <div class="settings-container">
    <h1>Settings</h1>
    <label class="theme-switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
    <p>Toggle Theme</p>
  </div>

  <script>
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    // Load stored theme on page load
    if (localStorage.getItem('theme') === 'dark') {
      toggle.checked = true;
      body.classList.replace('light-theme', 'dark-theme');
    }

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        body.classList.replace('light-theme', 'dark-theme');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.replace('dark-theme', 'light-theme');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
